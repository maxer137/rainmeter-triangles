[App]
Meter=Image
ImageName=#@#icons\atom.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "atom.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "atom.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["atom.exe"]

[Variables]
crop="0,52,55,45"

