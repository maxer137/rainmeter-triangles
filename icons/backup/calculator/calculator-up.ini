[App]
Meter=Image
ImageName=#@#icons\calculator.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "calculator.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "calculator.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["calculator.exe"]

[Variables]
crop="0,0,55,45"

