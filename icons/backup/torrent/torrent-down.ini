[App]
Meter=Image
ImageName=#@#icons\torrent.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "torrent.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "torrent.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["torrent.exe"]

[Variables]
crop="0,52,55,45"

