[App]
Meter=Image
ImageName=#@#icons\games.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "games.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "games.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["games.exe"]

[Variables]
crop="0,0,55,45"

