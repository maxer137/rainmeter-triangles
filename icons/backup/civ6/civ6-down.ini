[App]
Meter=Image
ImageName=#@#icons\civ6.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "civ6.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "civ6.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["civ6.exe"]

[Variables]
crop="0,52,55,45"

