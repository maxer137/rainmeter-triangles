[App]
Meter=Image
ImageName=#@#icons\bin.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "bin.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "bin.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["bin.exe"]

[Variables]
crop="0,52,55,45"

