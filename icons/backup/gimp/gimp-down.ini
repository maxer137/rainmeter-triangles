[App]
Meter=Image
ImageName=#@#icons\gimp.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "gimp.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "gimp.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,52,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["gimp.exe"]

[Variables]
crop="0,52,55,45"

