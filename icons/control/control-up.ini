[App]
Meter=Image
ImageName=#@#icons\control.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "control.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "control.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["control.exe"]

[Variables]
crop="0,0,55,45"

