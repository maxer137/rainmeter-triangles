[App]
Meter=Image
ImageName=#@#icons\rust.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "rust.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "rust.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["rust.exe"]

[Variables]
crop="0,0,55,45"

