[App]
Meter=Image
ImageName=#@#icons\fallout.png
ImageCrop=#crop#
MouseOverAction=[!ToggleConfig "Overlay\wallpapers" "fallout.ini"][!SetOption #CURRENTSECTION# ImageCrop "56,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]

MouseLeaveAction=[!ToggleConfig "Overlay\wallpapers" "fallout.ini"][!SetOption #CURRENTSECTION# ImageCrop "0,0,55,45"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=["fallout.exe"]

[Variables]
crop="0,0,55,45"

